    <script>
        layui.use(['table','layer','form'], function(){
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;

            table.render({
                elem: '#test'
                ,toolbar: '#toolbar'
                ,page : true
                ,url:'/test'
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [
                    [
                        {type: 'checkbox'}
                        ,{field: 'item_name', width: 100, title: '检测项目名称'}
                        , {field: 'user_name', width: 100, title: '用户名'}
                        , {field: 'sample_num', width: 100, title: '样品编号', sort: true}
                        , {field: 'sampleTest_id',width: 100, title: '检测编号'}
                        // ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                        , {field: 'sample_state',width: 100, title: '样品状态', sort: true}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120}
                        // ,{field:'score', title: '评分', sort: true}
                        // ,{field:'classify', title: '职业'}
                        // ,{field:'wealth', width:137, title: '财富', sort: true}
                    ]
                ]

            });
            //监听查询事件(头工具栏)
        table.on('toolbar(LAY-table-data)',function (obj) {

          switch (obj.event) {
              case 'get':
                  layer.alert(123);
                 get();
                  break;

          }
            
        });

        //监听行工具
            table.on('tool(LAY-table-data)', function (obj) {
                var event = obj.event;
                if (event === 'edit') {

                    //信息窗
                    var open = layer.open({
                        type: 1,
                        title: '提交表单',
                        shadeClose: true,
                        shade: false,
                        // maxmin: true, //开启最大化最小化按钮
                        area: ['893px', '600px'],
                        content: $("#form")

                    });
                }
            });
            // 添加单提交
            form.on('submit(formDemo)', function(data) {
                // ajax方式添加
                $.ajax({
                    url: "insert",
                    type: "POST",
                    data: JSON.stringify(data.field),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(data) {
                        if (data>0) {
                            layer.close(layer.index);
                            layer.msg('添加成功');
                            table.reload('test');
                        } else {
                            layer.msg('添加失败');
                        }
                    },
                    error: function() {
                        console.log("ajax error");
                    }
                });
                // 阻止表单跳转
                return false;
            });


        });



    </script>
